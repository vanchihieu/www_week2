<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Upload multi-files</h1>
	 <form method="POST" action="fileUpload" enctype="multipart/form-data" >
        <!-- Upload one file -->
        <!-- 
        File: <input type="file" name="file" id="file1"/> <br/>
        File: <input type="file" name="file" id="file2" /> <br/> 
        -->
        
        <!-- Upload multiple files -->
        File #1: <input type="file" name="file[]" multiple="multiple"/> </br>
        File #2: <input type="file" name="file[]" multiple="multiple"/> </br>
        File #3: <input type="file" name="file[]" multiple="multiple"/> </br>
        File #4: <input type="file" name="file[]" multiple="multiple"/> </br>
       
        <input type="submit" value="Upload" name="upload" id="upload" />
    </form>
</body>
</html>
